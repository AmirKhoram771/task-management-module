version: '3.8'

services:
  backend:
    build: ./backend
    container_name: task-backend
    ports:
      - "8000:9000"  # PHP-FPM
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=task_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - backend-net

  frontend:
    build: ./frontend
    container_name: task-frontend
    ports:
      - "3000:80"  # Nginx on 80
    volumes:
      - ./frontend:/app
    networks:
      - frontend-net

  db:
    image: postgres:15-alpine
    container_name: task-db
    environment:
      - POSTGRES_DB=task_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend-net

  redis:
    image: redis:7-alpine
    container_name: task-redis
    networks:
      - backend-net

volumes:
  db-data:

networks:
  backend-net:
    driver: bridge
  frontend-net:
    driver: bridge
